<!doctype html>
<html lang="en">
  <head>
    <title>Iron Man</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>

    <div class="fluid-container">
        <div class="navbar">
            <a href="/"><img src="images/avengers.svg" alt="A"></a>
            <div class="float-right">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Movies</a>
                <a href="#">Gallery</a>
            </div>
        </div>
        <div class="full-page row col-12 justify-content-center align-items-center">
            <div class="radiusBg row justify-content-center align-items-center">
                <div class="text">
                    <p>Genius</p>
                    <h1>Tony</h1>
                    <p style="text-align: right">Playboy</p>
                </div>
                <div class="imageText">
                    <img src="images/1164280.png" alt="">
                    <h1>Iron Man</h1>
                </div>
                <div class="text">
                    <p style="text-align: right">Bilionary</p>
                    <h1>Stark</h1>
                    <p>Philanthropic</p>
                </div>
                <svg width="210" height="210" id="jarvis-like">
                    <defs>
                        <filter id="light-circle">
                        <feGaussianBlur result="blurred" in="SourceGraphic" stdDeviation="1" />
                        </filter>
                        <!-- <filter id="light-triangle">
                        <feGaussianBlur stdDeviation="2" in="SourceGraphic" result="blur2" />
                        <feComposite in="SourceAlpha" in2="offOut" operator="arithmetic" k1="1" k2="1" k3="1" k4="0" />
                        </filter> -->
                    </defs>
                    <!-- circle outer -->
                    <circle cx="105" cy="105" r="100" style="fill: transparent;stroke: #B4F6FB;stroke-width: 2; stroke-dasharray: 50, 5"></circle>
                    <circle cx="105" cy="105" r="95" style="fill: transparent;stroke: #64E6EF;stroke-width: 1.5;"></circle>
                    <!-- circle dash cool :D -->
                    <circle cx="105" cy="105" r="80" style="fill: transparent; stroke: #B4F6FB; stroke-width: 10; stroke-dasharray: 2,2.29">
                        <animateTransform attributeName="transform" attributType="XML" type="rotate" from="0 105 105" to="360 105 105" dur="40s" repeatCount="indefinite"></animateTransform>
                    </circle>
                    <circle cx="105" cy="105" r="61" transform="rotate(0 105 105)" style="fill: transparent; stroke: #B4F6FB; stroke-width: 2; stroke-dasharray: 50, 25">
                        <animateTransform attributeName="transform" attributType="XML" type="rotate" from="0 105 105" to="-360 105 105" dur="10s" repeatCount="indefinite" />
                        </animateTransform>
                    </circle>
                    <!-- circle inner -->
                    <circle cx="105" cy="105" r="50" style="fill: transparent; stroke: #64E6EF; stroke-width: 15;filter: url(#light-circle);"></circle>
                    <circle cx="105" cy="105" r="40" style="fill: transparent; stroke: #64E6EF; stroke-width: 2"></circle>
                    <!-- triangle primary -->
                    <path d="M 105 120 L 130 95 L 80 95 z" style="fill: #D1FBFC; stroke: #B4F6FB; stroke-width:5"></path>
                </svg>
            </div>
            <div class="logo">
                <img src="images/lobo-logo.png" alt="">
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My Script -->
    <script src="JS/script.js"></script>
  </body>
</html>
